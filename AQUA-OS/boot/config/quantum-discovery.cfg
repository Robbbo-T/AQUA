# Quantum Hardware Discovery Configuration
# UTCS-MI Code: Quantum Discovery

# Quantum Hardware Detection Configuration
detection:
  timeout_ms: 5000
  retry_count: 3
  fallback_classical: true
  
# Supported Quantum Backends
backends:
  - name: "IBM Quantum"
    type: "superconducting"
    detection_method: "api_probe"
  - name: "Google Quantum AI"
    type: "superconducting" 
    detection_method: "hardware_scan"
  - name: "IonQ"
    type: "trapped_ion"
    detection_method: "device_enumeration"
  - name: "Rigetti"
    type: "superconducting"
    detection_method: "api_probe"
    
# Hardware Interfaces
interfaces:
  quantum_gates:
    enabled: true
    scan_ports: [8000, 8001, 8002]
  quantum_sensors:
    enabled: true
    device_path: "/dev/qsensor*"
  quantum_memory:
    enabled: true
    memory_regions: ["qmem0", "qmem1"]
    
# Fallback Configuration
fallback:
  mode: "classical_simulation"
  simulator: "qiskit_aer"
  max_qubits: 32