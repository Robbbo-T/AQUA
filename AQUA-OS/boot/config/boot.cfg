# AQUA Boot Configuration
# Mixed Operating System Boot Parameters

[BOOT]
timeout=30
default=aqua-hybrid
secure_boot=1
quantum_discovery=1

[AQUA-HYBRID]
title="AQUA OS v20.0 - Hybrid Classical-Quantum Mode"
kernel=/boot/mos-kernel.img
initrd=/boot/initramfs.img
cmdline=aqua_mode=hybrid quantum_discovery=auto root=/dev/ram0 cqea_autoload=1 wee_capture=1 amores_strict=1 demos_engines=dual

[AQUA-CLASSICAL]
title="AQUA OS v20.0 - Classical Mode Only"
kernel=/boot/mos-kernel.img
initrd=/boot/initramfs.img
cmdline=aqua_mode=classical quantum_disabled=1 root=/dev/ram0 cqea_classical_only=1

[AQUA-QUANTUM]
title="AQUA OS v20.0 - Quantum Priority Mode"
kernel=/boot/mos-kernel.img
initrd=/boot/initramfs.img
cmdline=aqua_mode=quantum quantum_priority=1 root=/dev/ram0 cqea_quantum_first=1

[AQUA-SAFE]
title="AQUA OS v20.0 - Safe Mode"
kernel=/boot/mos-kernel-safe.img
initrd=/boot/initramfs-minimal.img
cmdline=aqua_mode=safe single quantum_disabled=1 frameworks_disabled=1

[AQUA-RECOVERY]
title="AQUA OS - Recovery Mode"
kernel=/boot/mos-kernel-recovery.img
initrd=/boot/initramfs-recovery.img
cmdline=aqua_mode=recovery emergency=1 root=/dev/ram0