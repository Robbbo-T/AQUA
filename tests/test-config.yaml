# AQUA OS Test Suite Configuration

# Test Framework Configuration
framework:
  name: "AQUA Test Framework"
  version: "1.0.0"
  parallel_execution: true
  quantum_testing: true
  
# Test Categories
test_categories:
  unit_tests:
    enabled: true
    path: "tests/unit"
    timeout: 30
    
  integration_tests:
    enabled: true
    path: "tests/integration"
    timeout: 300
    
  system_tests:
    enabled: true
    path: "tests/system"
    timeout: 600
    
  quantum_tests:
    enabled: true
    path: "tests/quantum"
    timeout: 120
    requires_quantum_hardware: false  # Use simulator by default
    
  platform_tests:
    enabled: true
    path: "tests/platforms"
    timeout: 180
    
  compliance_tests:
    enabled: true
    path: "tests/compliance"
    timeout: 600
    
# Test Environments
environments:
  classical:
    cpu_cores: 4
    memory_gb: 8
    storage_gb: 100
    
  quantum_simulator:
    simulator: "qiskit"
    max_qubits: 64
    noise_model: false
    
  quantum_hardware:
    provider: "auto-detect"
    min_qubits: 50
    min_fidelity: 0.99
    
# Coverage Requirements
coverage:
  minimum_line_coverage: 80
  minimum_branch_coverage: 70
  quantum_circuit_coverage: 90
  
# Reporting
reporting:
  format: ["junit", "html", "json"]
  output_directory: "test-results"
  include_performance_metrics: true
  include_quantum_metrics: true
  
# Continuous Integration
ci:
  run_on_commit: true
  run_on_pr: true
  fail_on_coverage_drop: true
  quantum_tests_required: false  # Optional for CI
  
# Performance Testing
performance:
  enabled: true
  benchmarks:
    boot_time_max: 30  # seconds
    kernel_init_max: 5  # seconds
    platform_start_max: 10  # seconds
    quantum_gate_time_max: 1  # microseconds
    
# Security Testing
security:
  enabled: true
  penetration_testing: false  # Disabled by default
  crypto_validation: true
  post_quantum_compliance: true
  
# Load Testing
load:
  enabled: false
  max_concurrent_processes: 1000
  max_quantum_circuits: 100
  duration_minutes: 60