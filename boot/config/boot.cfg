# AQUA Boot Configuration
# Main boot configuration file

# Boot loader settings
BOOT_DEVICE=/dev/sda1
BOOT_PARTITION=1
KERNEL_IMAGE=mos-kernel.img
INITRAMFS=initramfs.img

# Quantum hardware detection
QUANTUM_DETECTION=enabled
QUANTUM_TIMEOUT=10
QUANTUM_FALLBACK=classical

# Memory configuration
MEMORY_LIMIT=8G
MEMORY_TEST=enabled
MEMORY_OPTIMIZATION=quantum

# Security settings
SECURE_BOOT=enabled
SIGNATURE_CHECK=enabled
CRYPTO_ENGINE=post-quantum

# Boot timeout
BOOT_TIMEOUT=30

# Console settings
CONSOLE_OUTPUT=enabled
CONSOLE_BAUDRATE=115200
CONSOLE_PORT=ttyS0

# Debug settings
DEBUG_MODE=disabled
VERBOSE_BOOT=disabled
LOG_LEVEL=info

# Performance settings
PARALLEL_INIT=enabled
FAST_BOOT=enabled
PRELOAD_QUANTUM=enabled